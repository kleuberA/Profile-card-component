<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  .attribution { font-size: 11px; text-align: center;position: relative; bottom: 0px; top: 95vh; }
  .attribution a { color: hsl(228, 45%, 44%); }
</style>
</head>
<body>
  <div class="container">
    <div class="svgTop"></div>
    <div class="svgBottom"></div>
    <div class="card">
      <div class="cardTop"></div>
      <img src="images/image-victor.jpg" class="image">
      <h1 class="name">Victor Crest</h1>
      <h2 class="idade">26</h2>
      <h2 class="city">London</h2>
      <div class="infosGrid">
        <h1 class="numberFollows">80K</h1>
        <h2 class="followers">Followers</h2>
        <h1 class="numberLikes">803K</h1>
        <h2 class="likes">Likes</h2>
        <h1 class="numberPhotos">1.4K</h1>
        <h2 class="photos">Photos</h2>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kleuber Silva</a>.
    </div>
  </div>
  
</body>
</html>
